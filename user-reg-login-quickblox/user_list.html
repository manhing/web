<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retrieve User List</title>
  <link rel="shortcut icon" href="https://quickblox.com/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Retrieve User List</h1>
      <p>Borrowed from QuickBlox</p>
    </div>
    <div class="row">
      <div class="col-sm-6">

        <button type="button" class="btn btn-primary" id="get_by" data-toggle="modal" data-target="#progressModal">Retrieve Users</button>

        <br>
        <br>
        <b>Users:</b>
        <div id="output_place">
        </div>
      </div>
    </div>

          <!-- Modal -->
    <div id="progressModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Processing</h4>
          </div>
          <div class="modal-body">
            <p>performing request...</p>
          </div>
        </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quickblox/1.17.2/quickblox.min.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
